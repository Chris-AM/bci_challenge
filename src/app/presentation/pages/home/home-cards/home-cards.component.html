<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title >{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="images" [src]="img" [alt]="title" />
  <mat-card-content>
    <p class="content">
      {{ content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="{{ goto }}">
      <button mat-button>GO</button>
    </a>
  </mat-card-actions>
</mat-card>
